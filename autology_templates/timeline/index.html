{% extends "base.html" %}
{% block subtitle %}Timeline{% endblock %}

{% block body %}
        <h1>Days</h1>

        <ul>
            {% for entry in dates %}
            <li><a href="{{entry.url | autology_url }}">{{entry.date.strftime('%Y-%m-%d')}}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
