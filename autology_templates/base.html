<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{site.title}} - {%block subtitle%}Undefined{% endblock %}{% endblock %}</title>

    {% for stylesheet in site.stylesheets %}
    <link rel="stylesheet" href="{{stylesheet}}">
    {% endfor %}
</head>
<body>
    {% block body %}
    {% endblock %}

    {% for javascript in site.javascript %}
    <script src="{{javascript}}"></script>
    {% endfor %}
</body>

</html>
